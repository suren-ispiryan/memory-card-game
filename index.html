<!DOCTYPE html>
<html>
<head>
	<title>Memory card game</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

	<form id="form">
        <p class="heading">Choose level</p>

        <select class="" id="difficulty-level">
            <option value="12" selected class="options">4x3 Easy</option>
            <option value="20" class="options">5x4 Medium</option>
            <option value="30" class="options">6x5 Hard</option>
        </select>

		<input  
			id="start"
			value="Start game"
		>

        <div id="game-board">
        	<h2>Good luck</h2>
        </div>
    </form>

	<div id="board">
		
	</div>

<script type="text/javascript" src="./script.js"></script>
</body>
</html>
